{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade show" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            {% if error %}
            <h5 class="red" id="exampleModalLabel">Error</h5>
            {% endif %}
            <div class="modal-header">

                <h5 class="modal-title" id="exampleModalLabel">Enter investor password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="{% url 'investorlogin' %}" action="" method="POST">

                    {% csrf_token %}

                    <input id="" class="" name="password" placeholder="Enter password" required>

                </form>
            </div>

        </div>
    </div>
</div>

<script type="text/javascript">
    $(window).on('load', function() {
        $('#myModal').modal({
            backdrop: 'static',
            keyboard: false
        })
        $('#myModal').modal('show');

    });
</script>
{% endblock %}
