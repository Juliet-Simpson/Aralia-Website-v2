{% extends "base.html" %}
{% load static %}

{% block content %}

<h1 class="display-4 text-success">Investors</h1>
{% if request.session.staylogged %}
<form action="{% url 'logout' %}">
    {% csrf_token %}
    <button type="submit" class="cust-btn ">Logout</button>
</form>
{% endif %}
{% endblock %}
