{% extends "base.html" %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'contact/css/contact.css' %}">
{% endblock %}

{% block content %}
<div class="container-xl">
    <div class="row m-0 p-0">
        <div class="col-12 col-md-8 mt-5">
            <h1>Let us help</h1>
            <form method="post" class="">
                {% csrf_token %}

                {{ contact_form.as_p }}
                <button type="submit">Send</button>

            </form>
        </div>
    </div>
</div>
<br>


{% endblock %}
